{% extends 'base.html' %}

{% block title %}Редактировать услугу{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Редактировать услугу: {{ service.title }}</h1>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Сохранить изменения</button>
    </form>
    
    <a href="{% url 'service_detail' service.id %}" class="btn btn-secondary">Отмена</a>
</div>
{% endblock %}
