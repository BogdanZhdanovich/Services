{% extends "base.html" %}
{% load crispy_forms_tags %}
    
{% block content %} 
  
<!--Register--> 
<div class="container py-5">
    <h1>Регистрация</h1>
    <form method="POST">
        {% csrf_token %}
        {{ register_form|crispy }}                    
        <button class="btn btn-primary" type="submit">Зарегистрироваться</button>
    </form>
    <p class="text-center">Если у вас уже есть учетная запись, <a href="{% url 'login' %}">авторизируйтесь.</a> .</p>
</div>

{% endblock %}
