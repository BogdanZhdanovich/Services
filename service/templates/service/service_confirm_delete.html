{% extends 'base.html' %}

{% block title %}Удалить услугу{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Удалить услугу: {{ service.title }}</h1>
    <p>Вы уверены, что хотите удалить эту услугу?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'service_detail' service.id %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
